services:
  nginx:
    image: nginx:1.27.4-alpine-slim
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app
  app:
    build: ../services/user_auth
    depends_on:
      - create_schemas
    env_file:
      - .env
      - ../services/user_auth/.env
  create_schemas:
    build: ./schema_creator
    depends_on:
      - db
    env_file:
      - .env
      - ./schema_creator/schemas.env

  db:
    image: postgres:17.2-alpine
    restart: on-failure
    ports:
      - "${DB_EXPOSED_PORT}:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: